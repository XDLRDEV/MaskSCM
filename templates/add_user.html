{% extends "layout.html" %}
{% block main %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>添加用户</h1>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="card card-info" style="width: 90%;margin:30px 5%;">
                    <div class="card-header">
                        <h3 class="card-title">填写用户信息</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form class="form-horizontal" method="post">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>

                                <div class="col-sm-10">
                                    <input type="text" name="username" class="col-sm-4 form-control" id="inputEmail3"
                                           placeholder="在此输入用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>用户类型</label>
                                <select class="form-control col-sm-4" name="type">
                                    <option value="1">供应商</option>
                                    <option value="2">用粮厂商</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>上级供应商</label>
                                {% for u in slist %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="prior{{ u }}">
                                    <label class="form-check-label">{{ u }}</label>
                                </div>
                                {% endfor %}
                            </div>
                            <div class="form-group">
                                <label>下级供应商</label>
                                {% for u in slist %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="next{{ u }}">
                                    <label class="form-check-label">{{ u }}</label>
                                </div>
                                {% endfor %}
                            </div>
                            {% if error == 1 %}
                            <div class="alert alert-danger alert-dismissible">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;
                                </button>
                                <p><i class="icon fa fa-ban"></i> 用户名已被使用!</p>
                            </div>
                            {% elif error == 2 %}
                            <div class="alert alert-danger alert-dismissible">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;
                                </button>
                                <p><i class="icon fa fa-ban"></i> 用户名不能为空!</p>
                            </div>
                            {% elif error == -1 %}
                            <div class="alert alert-success alert-dismissible">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;
                                </button>
                                <p><i class="icon fa fa-check"></i> 用户 {{ au }} 添加成功!</p>
                            </div>
                            <div class="alert alert-success alert-dismissible">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;
                                </button>
                                <p><i class="icon fa fa-check"></i> 用户链上ID为：<b>{{ au_id }}</b></p>
                            </div>
                            {% endif %}
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <button type="submit" class="btn btn-info">提交</button>
                        </div>
                        <!-- /.card-footer -->
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
