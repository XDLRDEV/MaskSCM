{% extends "layout.html" %}
{% block main %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>修改用户余额</h1>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="card card-info" style="width: 90%;margin:30px 5%;">
                    <div class="card-header">
                        <h3 class="card-title">修改用户余额</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form class="form-horizontal" method="post">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="input1" class="col-sm-2 control-label">用户 ID</label>

                                <div class="col-sm-10">
                                    <input type="text" name="id" class="col-sm-4 form-control" id="input1"
                                           placeholder="在此输入用户 ID">
                                </div>

                                <label for="input2" class="col-sm-2 control-label">余额变化</label>
                                <div class="col-sm-10">
                                    <input type="text" name="delta" class="col-sm-4 form-control" id="input2"
                                           placeholder="在此输入余额变化">
                                </div>
                            </div>
                            {% if error == 1 %}
                            <div class="alert alert-danger alert-dismissible">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;
                                </button>
                                <p><i class="icon fa fa-ban"></i> 用户名不存在或此项修改会导致用户余额小于0!</p>
                            </div>
                            {% elif error == 2 %}
                            <div class="alert alert-danger alert-dismissible">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;
                                </button>
                                <p><i class="icon fa fa-ban"></i> 用户名不能为空!</p>
                            </div>
                            {% elif error == -1 %}
                            <div class="alert alert-success alert-dismissible">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;
                                </button>
                                <p><i class="icon fa fa-check"></i> 用户 {{ au }} 余额修改成功!</p>
                            </div>
                            {% endif %}
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <button type="submit" class="btn btn-info">提交</button>
                        </div>
                        <!-- /.card-footer -->
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
