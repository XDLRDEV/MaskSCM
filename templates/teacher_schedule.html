{% extends "layout.html" %}
{% block main %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>考试时间表</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
                  <!-- /.tab-pane -->
                  <div class="tab-pane" id="timeline">
                    <!-- The timeline -->
                    <ul class="timeline timeline-inverse">
                      <!-- timeline item -->

                      <!-- timeline time label -->
                      <li class="time-label">
                        <span class="bg-success">
                          时间表
                        </span>
                      </li>
                      <!-- /.timeline-label -->
                      {% for el in examlist %}
                      <li>
                        <i class="fa fa-envelope bg-primary"></i>

                        <div class="timeline-item">
                          <span class="time"><i class="fa fa-clock-o"></i> {{ el['time'] | timestr }}</span>

                            <h3 class="timeline-header"><a href="#">{{ el['belong'] }}  发起了一场考试</a></h3>

                          <div class="timeline-body">
                              <h5>{{ el['name'] }} | id:{{ el['id'] }}</h5>
                              <p>考试时间: {{ el['time'] }}</p>
                              <p>题量大小: {{ el['qs'] | numof3 }}</p>
                          </div>
                          <!--<div class="timeline-footer">-->
                            <!--<a href="#" class="btn btn-primary btn-sm">Read more</a>-->
                            <!--<a href="#" class="btn btn-danger btn-sm">Delete</a>-->
                          <!--</div>-->
                        </div>
                      </li>
                      {% endfor %}
                      <!-- END timeline item -->
                      <li>
                        <i class="fa fa-clock-o bg-gray"></i>
                      </li>
                    </ul>
                  </div>
                  <!-- /.tab-pane -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
{% endblock %}
