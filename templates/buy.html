{% extends "layout.html" %}
{% block main %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>购买商品</h1>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="card card-info" style="width: 90%;margin:30px 5%;">
                    <div class="card-header">
                        <h3 class="card-title">购买商品</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form class="form-horizontal" method="post">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">购买价格</label>

                                <div class="col-sm-10">
                                    <input type="text" name="price" class="col-sm-4 form-control" id="inputEmail3"
                                           placeholder="请填写购买价格">
                                </div>

                                <label for="inputEmail3" class="col-sm-2 control-label">是否使用贷款</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sp" value="0" checked>
                                    <label class="form-check-label">不使用</label>
                                </div>
                                {% for u in llist %}
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sp" value="{{ u }}">
                                    <label class="form-check-label">{{ u }}</label>
                                </div>
                                {% endfor %}
                            </div>
                            {% if error == 1 %}
                            <div class="alert alert-danger alert-dismissible">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;
                                </button>
                                <p><i class="icon fa fa-ban"></i> 账户余额不足!</p>
                            </div>
                            {% elif error == 2 %}
                            <div class="alert alert-danger alert-dismissible">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;
                                </button>
                                <p><i class="icon fa fa-ban"></i> 价格不能为空!</p>
                            </div>
                            {% elif error == -1 %}
                            <div class="alert alert-success alert-dismissible">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;
                                </button>
                                <p><i class="icon fa fa-check"></i> 商品 {{ au }} 购买成功!</p>
                            </div>
                            {% endif %}
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <button type="submit" class="btn btn-info">提交</button>
                        </div>
                        <!-- /.card-footer -->
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
